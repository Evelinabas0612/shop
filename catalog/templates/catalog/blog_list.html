{% extends 'catalog/base.html' %}

{% block content %}
<h1>Блог</h1>
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create_blog' %}">Добавить блог</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
                {{ object.title }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'catalog:view_blog' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Просмотр</a>
                    <a href="{% url 'catalog:edit_blog' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Редактировать</a>
                    <a href="{% url 'catalog:delete_blog' object.pk %}" type="button"
                       class="btn btn-sm btn-outline-secondary">Удалить</a>
                    {% if object.is_published %}
                     <a href="{% url 'catalog:toggle_activity' object.pk %}" type="button"
                       class="btn btn-warning">Заблокировать</a>
                    {% else %}
                     <a href="{% url 'catalog:toggle_activity' object.pk %}" type="button"
                       class="btn btn-success">Активировать</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
