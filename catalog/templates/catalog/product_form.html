{% extends 'catalog/base.html' %}


{% block content %}
 <div class="col">
        <form class="row" method="post">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Cоздать
                                {% endif %}
                        </button>

                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Версия
                    </div>
                    <div class="card-body">
                        <table class="table">
                        {{ formset.management_form }}
                            {% for form in formset.forms %}
                                <tr class="subject-form">
                                    {{ form.as_p }}
                                    {% if not forloop.last %}
                                    <hr>
                                    {% endif %}
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
