{% extends 'catalog/base.html' %}


{% block content %}
 <div class="col">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Cоздать
                                {% endif %}
                        </button>

                    </div>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
